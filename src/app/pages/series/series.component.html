<!-- Ejemplos de filtros -->
<div class="bg-light py-4">
  <div class="container">
    <div class="row g-3">
      <div class="col-md-3">
        <label class="form-label fw-semibold">Género</label>
        <select class="form-select">
          <option value="">Todos los géneros</option>
          <option value="accion">Acción</option>
          <option value="aventura">Aventura</option>
          <option value="comedia">Comedia</option>
          <option value="drama">Drama</option>
          <option value="terror">Terror</option>
          <option value="ciencia-ficcion">Ciencia Ficción</option>
          <option value="romance">Romance</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label fw-semibold">Año</label>
        <select class="form-select">
          <option value="">Cualquier año</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
      </div>
      <div class="col-md-2">
        <label class="form-label fw-semibold">Rating</label>
        <select class="form-select">
          <option value="">Cualquier rating</option>
          <option value="9">9+ estrellas</option>
          <option value="8">8+ estrellas</option>
          <option value="7">7+ estrellas</option>
          <option value="6">6+ estrellas</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label fw-semibold">Ordenar por</label>
        <select class="form-select">
          <option value="popularidad">Popularidad</option>
          <option value="rating">Rating</option>
          <option value="fecha">Fecha de estreno</option>
          <option value="alfabetico">Orden alfabético</option>
        </select>
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-primary w-100">
          <i class="fas fa-filter me-2"></i>
          Filtrar
        </button>
      </div>
    </div>
  </div>
</div>
